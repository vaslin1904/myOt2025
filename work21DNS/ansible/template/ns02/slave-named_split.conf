options {

    // network
	listen-on port 53 { 192.168.56.11; };
	listen-on-v6 port 53 { ::1; };

    // data
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
	recursion yes;
	allow-query     { any; };
    allow-transfer { any; };

    // dnssec
	dnssec-enable yes;
	dnssec-validation yes;

    // others
	bindkeys-file "/etc/named.iscdlv.key";
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

// RNDC Control for client
key "rndc-key" {
    algorithm hmac-md5;
    secret "GrtiE9kz16GK+OKKU/qJvQ==";
};
controls {
        inet 192.168.56.11 allow { 192.168.56.15; 192.168.56.16; } keys { "rndc-key"; };
};


# access листы для хостов client и client2.
#генерация ключа tsig-keygen
key "client-key" {
	algorithm hmac-sha256;
	secret "HJvktxHQRwdOIC3shDudF6FuVU9Qb/M0GkGbNOYOdWs=";
};

key "client2-key" {
	algorithm hmac-sha256;
	secret "krx03ntPdxrmzdZqlvWeONla30D8428MAEuOUYk27BA=";
};

acl client { !key client2-key; key client-key; 192.168.56.15; };
acl client2 { !key client-key; key client2-key; 192.168.56.16; };
